<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="./css/c_dashboard-admin.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="dashboard-header">
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- MAIN -->
  <main class="dashboard-main">
    <!-- Tabs Navigation -->
    <div class="tabs">
      <button class="tab active" id="tabPegawai">Data Pegawai</button>
      <button class="tab" id="tabSaran">Saran Pengembangan</button>
    </div>

    <!-- TAB CONTENTS -->
    <section id="tabContents">
      <!-- DATA PEGAWAI -->
      <div class="tab-content active" id="pegawaiContent">
        <div class="search-box">
          <input type="text" id="searchPegawai" placeholder="Cari nama pegawai..." />
        </div>
        <table id="pegawaiTable">
          <thead>
            <tr>
              <th>Nama</th>
              <th>NIP</th>
              <th>Satker</th>
              <th>Jabatan</th>
              <th>Kinerja</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- DATA SARAN -->
      <div class="tab-content" id="saranContent" style="display: none;">
        <div class="filter-bar">
          <input type="text" id="searchSaran" placeholder="Cari nama pegawai..." />
          <select id="filterAspek">
            <option value="">Semua Aspek</option>
            <option value="Pengetahuan">Pengetahuan</option>
            <option value="Keahlian">Keahlian</option>
            <option value="Personal Attribute">Personal Attribute</option>
          </select>
        </div>
        <table id="saranTable">
          <thead>
            <tr>
              <th>Nama Pegawai</th>
              <th>Kompetensi</th>
              <th>Aspek Kompetensi</th>
              <th>Saran Pengembangan</th>
              <th>Feedback</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL EDIT -->
  <div class="modal" id="editModal" style="display: none;">
    <div class="modal-content">
      <h2>Edit Saran & Feedback</h2>
      <p id="modalNama"></p>

      <label for="feedbackSelect">Pilih Kategori Feedback</label>
      <select id="feedbackSelect">
        <option value="1">Tidak Efektif</option>
        <option value="2">Kurang Efektif</option>
        <option value="3">Cukup Efektif</option>
        <option value="4">Efektif</option>
        <option value="5">Sangat Efektif</option>
      </select>

      <label for="saranEdit">Ubah Saran Pengembangan</label>
      <textarea id="saranEdit" rows="4"></textarea>

      <div class="modal-actions">
        <button id="saveEditBtn">Simpan</button>
        <button id="cancelEditBtn">Batal</button>
      </div>
    </div>
  </div>

  <script src="./js/dashboard-admin.js"></script>
</body>
</html>
