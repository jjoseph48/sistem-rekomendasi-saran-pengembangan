<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Saran - E-Talenta</title>
  <link rel="stylesheet" href="./css/c_riwayat-saran.css" />
</head>
<body>
  <div class="sidebar">
    <h2>E-Talenta</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profil-pegawai.html">Profil Pegawai</a></li>
      <li><a href="riwayat-saran.html" class="active">Riwayat Saran</a></li>
      <li><a href="simpeg.html">Simpeg</a></li>
    </ul>
  </div>

  <main>
    <h1>Riwayat Saran Pengembangan</h1>

    <table id="tabelRiwayat" class="riwayat-table">
      <thead>
        <tr>
          <th>Kompetensi</th>
          <th>Aspek</th>
          <th>Saran Pengembangan</th>
          <th>Tanggal Rekomendasi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6" class="loading">Memuat data...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Modal Konfirmasi Pilihan -->
  <div id="modalPilih" class="modal">
    <div class="modal-content">
      <h3>Konfirmasi Pilihan Saran</h3>
      <p id="modalText"></p>
      <div class="modal-buttons">
        <button id="btnKonfirmasiPilih" class="btn-primary">Pilih</button>
        <button id="btnBatal" class="btn-secondary">Batal</button>
      </div>
    </div>
  </div>

  <script src="./js/riwayat-saran.js"></script>
</body>
</html>
