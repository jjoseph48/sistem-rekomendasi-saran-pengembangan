<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Saran</title>
  <link rel="stylesheet" href="./css/c_riwayat-saran.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    .sidebar { width: 220px; background: #0b3d91; color: white; min-height: 100vh; padding: 20px; }
    .sidebar h2 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li a { color: white; text-decoration: none; display: block; margin: 10px 0; }
    .sidebar ul li a.active { font-weight: bold; text-decoration: underline; }
    main { flex: 1; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 6px 10px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 350px; }
    select { width: 100%; padding: 6px; margin: 10px 0; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>E-Talenta</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profil-pegawai.html">Profil Pegawai</a></li>
      <li><a href="riwayat-saran.html" class="active">Riwayat Saran</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <main>
    <h1>Riwayat Saran Pengembangan</h1>

    <table id="tabelRiwayat">
      <thead>
        <tr>
          <th>No</th>
          <th>Kompetensi</th>
          <th>Aspek</th>
          <th>Saran Pengembangan</th>
          <th>Feedback Terakhir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Memuat data...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Modal Feedback -->
  <!-- === Modal Feedback === -->
<div id="modalFeedback" class="modal" style="display: none;">
  <div class="modal-content">
    <h3 id="modalJudul">Berikan Feedback</h3>
    <p id="modalSaranTeks"></p>

    <label for="inputFeedback">Pilih Feedback:</label>
    <select id="inputFeedback">
      <option value="">-- Pilih --</option>
      <option value="Sangat Efektif">Sangat Efektif</option>
      <option value="Efektif">Efektif</option>
      <option value="Cukup Efektif">Cukup Efektif</option>
      <option value="Kurang Efektif">Kurang Efektif</option>
      <option value="Tidak Efektif">Tidak Efektif</option>
    </select>

    <div class="modal-actions">
      <button id="btnKirimFeedback">Simpan</button>
      <button id="btnBatalFeedback" onclick="tutupModalFeedback()">Batal</button>
    </div>
  </div>
</div>

  <script src="./js/riwayat-saran.js"></script>
</body>
</html>
