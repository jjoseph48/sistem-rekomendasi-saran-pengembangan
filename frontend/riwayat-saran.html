<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riwayat Saran</title>
  <link rel="stylesheet" href="./css/c_riwayat-saran.css" />
</head>

<body>
  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h2 class="logo">E-Talenta</h2>
    <nav class="menu">
       <ul>
            <li onclick="window.location.href='dashboard-pegawai.html'">
              <span>🏠</span> Dashboard
            </li>
            <li onclick="window.location.href='profil-pegawai.html'">
              <span>😊</span> Profil Pegawai
            </li>
            <li class="active" onclick="window.location.href='riwayat-saran.html'">
              <span>🗒️</span> Riwayat Saran
            </li>
            <li><span>📋</span> Simpeg</li>
          </ul>
    </nav>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <h1>Riwayat Saran Pengembangan</h1>

    <table id="tabelRiwayat" class="riwayat-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Kompetensi</th>
          <th>Aspek</th>
          <th>Saran Pengembangan</th>
          <th>Feedback Terakhir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6" class="loading">Memuat data...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- ===== MODAL FEEDBACK ===== -->
  <div id="modalFeedback" class="modal">
    <div class="modal-content">
      <h3 id="modalJudul">Berikan Feedback</h3>
      <p id="modalSaranTeks"></p>

      <label for="inputFeedback">Pilih Feedback:</label>
      <select id="inputFeedback">
        <option value="">Memuat opsi...</option>
      </select>

      <div class="modal-buttons">
        <button id="btnKirimFeedback" class="btn-primary">Simpan</button>
        <button id="btnBatalFeedback" class="btn-secondary" onclick="tutupModalFeedback()">Batal</button>
      </div>
    </div>
  </div>

  <script src="./js/riwayat-saran.js"></script>
</body>
</html>
