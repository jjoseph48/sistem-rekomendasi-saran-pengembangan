<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Superadmin</title>
    <link rel="stylesheet" href="./css/C_dashboard-superadmin.css" />
  </head>

  <body>
    <header class="header">
      <h1>Dashboard Superadmin</h1>
      <button class="btn btn-logout" id="logoutBtn">Logout</button>
    </header>

    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="pegawai">Pegawai</button>
      <button class="tab-btn" data-tab="saran">Saran Pengembangan</button>
      <button class="tab-btn" data-tab="admin">Admin</button>
    </nav>

    <main>
      <!-- Tab: Pegawai -->
      <section id="tab-pegawai" class="tab-content active">
        <h2>Daftar Pegawai</h2>
        <table id="pegawaiTable" class="data-table">
          <thead>
            <tr>
              <th>NIP</th>
              <th>Nama</th>
              <th>Satker</th>
              <th>Jabatan</th>
              <th>Kinerja</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Tab: Saran -->
      <section id="tab-saran" class="tab-content">
        <h2>Daftar Saran Pengembangan</h2>
        <table id="saranTable" class="data-table">
          <thead>
            <tr>
              <th>Nama Pegawai</th>
              <th>NIP</th>
              <th>Kompetensi</th>
              <th>Aspek</th>
              <th>Saran</th>
              <th>Feedback</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Tab: Admin -->
      <section id="tab-admin" class="tab-content">
        <h2>Kelola Admin</h2>

        <form id="addAdminForm" class="form-inline">
          <input type="text" id="newAdminUsername" placeholder="Username" required />
          <input type="password" id="newAdminPassword" placeholder="Password" required />
          <button type="submit" class="btn btn-success">Tambah Admin</button>
        </form>

        <table id="adminTable" class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Modal Edit Feedback -->
    <div id="editFeedbackModal" class="modal">
      <div class="modal-content">
        <h3>Edit Feedback</h3>
        <form id="editFeedbackForm">
          <input type="hidden" id="editSaranId" />
          <label for="editFeedbackSelect">Kategori Feedback</label>
          <select id="editFeedbackSelect" required>
            <option value="1">Tidak Ada Feedback</option>
            <option value="2">Kurang Efektif</option>
            <option value="3">Cukup Efektif</option>
            <option value="4">Efektif</option>
            <option value="5">Sangat Efektif</option>
          </select>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-danger" id="closeFeedbackModal">Batal</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/dashboard-superadmin.js"></script>
  </body>
</html>
